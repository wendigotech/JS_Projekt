    <main>
        <section class="hero">
            <script>
                // document.addEventListener('mousemove', function(e) {
                //     document.querySelector('.hero').style.backgroundImage =  'url(https://source.unsplash.com/1600x900/?nature,water)' 
                // });
                // call mousemove event on every mousemove, every 500ms


                document.querySelector('.hero').addEventListener('mousemove', function(e) {
                    // get mouse position
                    let x = e.clientX / window.innerWidth;
                    let y = e.clientY / window.innerHeight;
                    // change background-image
                    setTimeout(function() {
                        document.querySelector('.hero').style.backgroundImage =  'url(https://picsum.photos/200/300.webp?random=' + x + "&grayscale)"
                    }, 500);

                    setTimeout(function() {
                        document.querySelector('.hero').style.backgroundImage =  'url(https://picsum.photos/200/300.webp?random=' + y + "&grayscale)"
                    }, 500);
                });

            </script>
            <div class="hero-text">

        </section>

                <a href="https://unsplash.it/2000.webp?random=1" alt="a forest after an apocalypse" class="glightbox" data-gallery="gallery1" ><img src="https://unsplash.it/300.webp?random=1" alt="image"></a>

                <a href="https://unsplash.it/2000.webp?random=4" alt="a forest after an apocalypse" class="glightbox" data-gallery="gallery1" ><img src="https://unsplash.it/300.webp?random=4" alt="image"></a>

                <a href="https://unsplash.it/2000.webp?random=6" alt="a forest after an apocalypse" class="glightbox" data-gallery="gallery1" ><img src="https://unsplash.it/300.webp?random=6" alt="image"></a>

                </div>
        </section>
        <section class="middle">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="https://picsum.photos/800.webp?random=1&grayscale" alt="random">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/800.webp?random=2&grayscale" alt="random">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/800.webp?random=3&grayscale" alt="random">

              </div>
              <!-- If we need pagination -->
              <!-- <div class="swiper-pagination"></div> -->

              <div class="swiper-button-next"></div>
            
              <!-- If we need scrollbar -->
              <!-- <div class="swiper-scrollbar"></div> -->
            </div>            
        </section>
        <section class="bottom">
            <div>
                <img class="slice" src="https://source.unsplash.com/1600x900.webp?space,planets" alt="">
                <script>
                    document.querySelector('.slice').addEventListener('mousemove', function(e) {
                    // get mouse position
                    let x = e.clientX / window.innerWidth;
                    let y = e.clientY / window.innerHeight;
                    // change image src
                    setTimeout(function() {
                        document.querySelector('.slice').src =  'https://source.unsplash.com/1600x900/?.webp&space&' + x
                    }, 500);

                    setTimeout(function() {
                        document.querySelector('.slice').src =  'https://source.unsplash.com/1600x900/?.webp&rocket&' + y
                    }, 500);
                    });
                </script>
            </div>
        </section>
